<div class="container pt-5 flex-center">
  <div>
    <div class="d-flex gap-3 align-items-center" *ngFor="let subject of subjectCount; index as i">
      <mat-form-field appearance="outline">
        <mat-label>Điểm tổng kết</mat-label>
        <input matInput type="number" [value]="subject.finalScore" (change)="onChangeFinalScore($event, i)">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Số tín chỉ</mat-label>
        <input matInput type="number" [value]="subject.creditsCount" (change)="onChangeCreditsCount($event, i)">
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="onDeleteRow(i)">Xoá</button>
    </div>
    <div class="d-flex gap-3 align-items-center ">
      <button mat-raised-button color="primary" (click)="onAddSubjectRow()">Thêm môn</button>
      <button mat-raised-button color="primary" (click)="onReset()">Reset</button>
      <button mat-raised-button color="primary" (click)="onCaculate()">Tính</button>
      <mat-form-field>
        <mat-label>Chọn hệ số</mat-label>
        <mat-select (selectionChange)="onSelectedValue($event)" [(value)]="coefficient">
          <mat-option [value]="4">
            Hệ số 4
          </mat-option>
          <mat-option [value]="10">
            Hệ số 10
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>{{semeterPoint}}</div>
    </div>
  </div>
</div>
